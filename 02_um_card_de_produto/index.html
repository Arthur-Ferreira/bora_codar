<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Um Card de Produto</title>
</head>

<body>
    <div id="app">
        <div id="app-content">
            <div id="product-image">
                <button id="btn-360">
                    <img src="./assets/360.svg" alt="clique nesse botao para animar o sofa" />
                </button>
                <button id="btn-close">
                    <img src="./assets/close.svg" alt="parar de animar o sofa" />
                </button>

                <img id="static" src="./assets/sofa.svg" alt="sofa" />
                <img id="animated" src="./assets/sofa.gif" alt="sofa animado" />
            </div>
            <div class="product-info">
                <span>CÓDIGO: 42404</span>
                <h1>Sofá Margot II - Rosé</h1>
                <p>R$ 4.000 </p>
                <button>ADICIONAR À CESTA</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
