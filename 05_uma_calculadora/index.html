<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>Uma Calculadora</title>
</head>

<body>
    <div id="app">
        <header id="header-content">
            <div class="operation"></div>
            <div class="result">
                <div class="equal">
                    <i class="ph-equals"></i>
                </div>
                <div class="operator"></div>
            </div>
        </header>
        <div class="form">
            <div class="buttons first-line">
                <button class="cancel-entry">CE</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button><i class="ph-plus-minus"></i></button>
            </div>
            <div class="buttons -line">
                <button>C</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="buttons -line">
                <button><i class="ph-percent"></i></button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>,</button>
            </div>
            <div class="buttons arithmetic-operators-line">
                <button><i class="ph-divide"></i></button>
                <button><i class="ph-x"></i></button>
                <button><i class="ph-minus"></i></button>
                <button><i class="ph-plus"></i></button>
                <button class="equals"><i class="ph-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
