<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Um Chat</title>
</head>

<body>
    <div id="app">
        <header id="app-header">
            <img src="./assets/avatar.svg" alt="Avatar icon">
            <div class="infos">
                <h2> Cecilia Sassaki</h2>
                <p>
                    <img src="./assets/elipse.svg" alt="Ellipse icon">
                    Online
                </p>
            </div>
            <img src="./assets/close.svg" alt="X icon">
        </header>

        <main id="app-content">
            <div class="date">
                <span>Hoje 11:30</span>
            </div>

            <div class="messages user-messages">
                <span>Cecilia - 11:30</span>
                <p>Tive uma ideia incrível para um projeto! 😍</p>
            </div>

            <div class="messages your-messages">
                <span>Hoje - 11:30</span>
                <p>Sério? Me conta mais.</p>
            </div>

            <div class="messages user-messages">
                <span>Cecilia - 11:34</span>
                <p>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </div>

            <div class="messages your-messages">
                <span>Hoje - 11:36</span>
                <p>#boraCodar! 🚀</p>
            </div>
        </main>
        <footer id="send-message">
            <input type="text" placeholder="Digite sua mensagem">
            <button><img src="./assets/send.svg" alt="Send message icon"></button>
        </footer>
    </div>
</body>

</html>
